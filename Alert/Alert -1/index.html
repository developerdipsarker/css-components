    <title>Alert</title>

  <body>
    <!-- aleart start  -->
    <div class="alert alert__color--success">
      <i class="fa-solid fa-circle-check alert__icons--success"></i>
      <div class="alert__content">
        <h4>Did you know ?</h4>
        <p>There is some spacial for you.</p>
      </div>
      <button class="alert__close alert__close--success">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
